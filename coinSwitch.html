<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinSwitch Ventures</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f6fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    padding: 50px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
    width: 500px;
    height: 300px;
    background-image: url('grid-background.png'); /* You can use a background image for the grid */
    background-size: cover;
}

.logo img {
    width: 50px;
    height: auto;
    position: absolute;
    top: 20px;
    left: 20px;
}

.content h1 {
    font-size: 36px;
    line-height: 1.2;
    margin-bottom: 20px;
}

.highlight {
    color: #647eff;
}

.content p {
    font-size: 16px;
    color: #333;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="CoinSwitch Ventures Logo">
        </div>
        <div class="content">
            <h1>Your Innovation<br><span class="highlight">Our Fuel</span></h1>
            <p>CoinSwitch Ventures invests in the most promising Web3 and blockchain projects in India. Does that sound like you?</p>
        </div>
    </div>
</body>
</html>
